# Fly.io configuration for Expenses AI Agent API
# Deploy: fly deploy
# Docs: https://fly.io/docs/reference/configuration/

app = "expenses-ai-agent-api"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_URL = "sqlite:///./data/expenses.db"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "expenses_data"
  destination = "/app/data"

# Health check (new syntax for machines)
[checks]
  [checks.health]
    type = "http"
    port = 8000
    path = "/health"
    interval = "30s"
    timeout = "5s"
