# Expenses AI Agent - Docker Compose for local development
# Usage: docker compose up [api|bot|streamlit]

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/expenses.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  bot:
    build: .
    command: expenses-telegram-bot
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/expenses.db
    depends_on:
      - api
    restart: unless-stopped

  streamlit:
    build: .
    command: streamlit run src/expenses_ai_agent/streamlit/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      api:
        condition: service_healthy
